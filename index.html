<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Solver</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/@radix-ui/react-select@1.2.2/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@radix-ui/react-slot@1.0.2/dist/index.umd.js"></script>
    <script src="https://unpkg.com/class-variance-authority@0.7.0/dist/index.umd.js"></script>
    <script src="https://unpkg.com/cn@0.0.0/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@radix-ui/react-label@2.0.2/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@radix-ui/react-slot@1.0.2/dist/index.umd.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/lucide-react.umd.js"></script>
    
    <style>
        /* Custom styles for the matrix solver */
        .matrix-input {
            width: 4rem;
            height: 4rem;
            text-align: center;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            focus:outline-none;
            focus:ring-2;
            focus:ring-blue-500;
            background: #fff;
            color: #111827;
        }
        .matrix-input.dark {
            background-color: #374151 !important;
            border-color: #4b5563 !important;
            color: white !important;
        }
        .matrix-result {
            width: 4rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }
        .matrix-result.dark {
            background-color: #374151 !important;
            border-color: #4b5563 !important;
            color: white !important;
        }
        .matrix-result.light {
            background-color: #dbeafe !important;
            border-color: #93c5fd !important;
            color: #1e40af !important;
        }

        /* Remove redundant dark base style: rely on Tailwind for element theming */

        /* More specific label for light/dark select */
        .custom-select {
            background: #fff;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .custom-select.dark {
            background: #374151;
            color: #fff;
            border: 1px solid #4b5563;
        }
        .custom-btn {
            background: #2563eb;
            color: #fff;
        }
        .custom-btn.dark {
            background: #1f2937;
            color: #bfdbfe;
            border: 1px solid #4b5563;
        }
        .custom-btn-outline {
            background: #fff;
            color: #1e3a8a;
            border: 1px solid #d1d5db;
        }
        .custom-btn-outline.dark {
            background: #1f2937;
            color: #fff;
            border: 1px solid #4b5563;
        }

        /* Fix card colors for both themes */
        .card {
            background-color: #fff;
            color: #1e3a8a;
            border: 1px solid #e5e7eb;
        }
        .card.dark {
            background-color: #1f2937 !important;
            color: #fff !important;
            border: 1px solid #4b5563 !important;
        }
        .card-header {
            border-bottom: 1px solid #e5e7eb;
        }
        .card-header.dark {
            border-bottom: 1px solid #4b5563;
        }
        .card-content {
        }
        .card-title {
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Matrix Solver Component
        const MatrixSolver = () => {
            // State management
            const [theme, setTheme] = React.useState("light");
            const [rowsA, setRowsA] = React.useState(2);
            const [colsA, setColsA] = React.useState(2);
            const [rowsB, setRowsB] = React.useState(2);
            const [colsB, setColsB] = React.useState(2);
            const [matrixA, setMatrixA] = React.useState([[0, 0], [0, 0]]);
            const [matrixB, setMatrixB] = React.useState([[0, 0], [0, 0]]);
            const [operation, setOperation] = React.useState("add");
            const [result, setResult] = React.useState([]);
            const [error, setError] = React.useState(null);
            const [showResult, setShowResult] = React.useState(false);

            // Initialize matrices when dimensions change
            React.useEffect(() => {
                initializeMatrixA();
                initializeMatrixB();
            }, [rowsA, colsA, rowsB, colsB]);

            // Theme management
            React.useEffect(() => {
                const savedTheme = localStorage.getItem("matrix-solver-theme");
                if (savedTheme) {
                    setTheme(savedTheme);
                } else {
                    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                    setTheme(prefersDark ? "dark" : "light");
                }
            }, []);

            React.useEffect(() => {
                localStorage.setItem("matrix-solver-theme", theme);
                document.documentElement.classList.toggle("dark", theme === "dark");
            }, [theme]);

            const initializeMatrixA = () => {
                const newMatrix = Array(rowsA).fill(null).map(() => Array(colsA).fill(0));
                setMatrixA(newMatrix);
            };

            const initializeMatrixB = () => {
                const newMatrix = Array(rowsB).fill(null).map(() => Array(colsB).fill(0));
                setMatrixB(newMatrix);
            };

            const handleMatrixAChange = (row, col, value) => {
                const numValue = parseFloat(value) || 0;
                const newMatrix = [...matrixA];
                newMatrix[row][col] = numValue;
                setMatrixA(newMatrix);
            };

            const handleMatrixBChange = (row, col, value) => {
                const numValue = parseFloat(value) || 0;
                const newMatrix = [...matrixB];
                newMatrix[row][col] = numValue;
                setMatrixB(newMatrix);
            };

            const validateOperation = () => {
                setError(null);
                
                if (operation === "add" || operation === "subtract") {
                    if (rowsA !== rowsB || colsA !== colsB) {
                        setError("For addition and subtraction, both matrices must have the same dimensions");
                        return false;
                    }
                } else if (operation === "multiply") {
                    if (colsA !== rowsB) {
                        setError(`For multiplication, columns of first matrix (${colsA}) must equal rows of second matrix (${rowsB})`);
                        return false;
                    }
                }
                
                return true;
            };

            const calculateResult = () => {
                if (!validateOperation()) return;

                let newResult = [];

                try {
                    switch (operation) {
                        case "add":
                            newResult = matrixA.map((row, i) => 
                                row.map((val, j) => val + matrixB[i][j])
                            );
                            break;
                        
                        case "subtract":
                            newResult = matrixA.map((row, i) => 
                                row.map((val, j) => val - matrixB[i][j])
                            );
                            break;
                        
                        case "multiply":
                            newResult = Array(rowsA).fill(null).map(() => Array(colsB).fill(0));
                            for (let i = 0; i < rowsA; i++) {
                                for (let j = 0; j < colsB; j++) {
                                    for (let k = 0; k < colsA; k++) {
                                        newResult[i][j] += matrixA[i][k] * matrixB[k][j];
                                    }
                                }
                            }
                            break;
                        
                        case "scalar":
                            const scalar = matrixB[0][0] || 0;
                            newResult = matrixA.map(row => 
                                row.map(val => val * scalar)
                            );
                            break;
                    }
                    
                    setResult(newResult);
                    setShowResult(true);
                } catch (err) {
                    setError("An error occurred during calculation");
                }
            };

            const clearAll = () => {
                initializeMatrixA();
                initializeMatrixB();
                setResult([]);
                setShowResult(false);
                setError(null);
            };

            const toggleTheme = () => {
                setTheme(theme === "light" ? "dark" : "light");
            };

            const formatNumber = (num) => {
                return num.toFixed(2);
            };

            // Simple Select component with theme
            const Select = ({ value, onValueChange, children }) => {
                return React.createElement('select', {
                    value,
                    onChange: (e) => onValueChange(e.target.value),
                    className: `custom-select${theme === "dark" ? " dark" : ""} w-full p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500`
                }, children);
            };

            // Simple SelectItem component
            const SelectItem = ({ value, children }) => {
                return React.createElement('option', { value }, children);
            };

            // Simple Button component themed
            const Button = ({ onClick, children, variant = "default", className = "" }) => {
                let base = "rounded-md font-medium transition-colors duration-200 px-4 py-2 ";
                let variantClass = "";
                if (variant === "default") {
                    variantClass = `custom-btn${theme === "dark" ? " dark" : ""}`;
                } else if (variant === "outline") {
                    variantClass = `custom-btn-outline${theme === "dark" ? " dark" : ""}`;
                } else if (variant === "secondary") {
                    variantClass = `${theme === "dark" ? "bg-gray-800 text-white" : "bg-gray-200 text-gray-800"} hover:bg-gray-300 dark:hover:bg-gray-600`;
                }
                return React.createElement('button', {
                    onClick,
                    className: `${base} ${variantClass} ${className}`
                }, children);
            };

            // Card components themed
            const Card = ({ children, className = "" }) => {
                return React.createElement('div', {
                    className: `card${theme === "dark" ? " dark" : ""} rounded-lg shadow-md ${className}`
                }, children);
            };
            const CardHeader = ({ children, className = "" }) => {
                return React.createElement('div', {
                    className: `card-header${theme === "dark" ? " dark" : ""} p-6`
                }, children);
            };
            const CardContent = ({ children, className = "" }) => {
                return React.createElement('div', {
                    className: `card-content p-6`
                }, children);
            };
            const CardTitle = ({ children, className = "" }) => {
                return React.createElement('h3', {
                    className: `card-title text-lg font-semibold ${theme === "dark" ? "text-white" : "text-blue-800"} ${className}`
                }, children);
            };

            // Label themed
            const Label = ({ htmlFor, children }) => {
                return React.createElement('label', {
                    htmlFor,
                    className: `${theme === "dark" 
                        ? "block text-sm font-medium text-gray-300 mb-1"
                        : "block text-sm font-medium text-gray-700 mb-1"}`
                }, children);
            };

            return React.createElement('div', {
                className: `min-h-screen transition-colors duration-200 ${theme === "dark" ? "bg-gray-900 text-white" : "bg-gray-50 text-gray-900"}`
            }, React.createElement('div', {
                className: "container mx-auto px-4 py-8 max-w-6xl"
            },
                // Header
                React.createElement('div', {
                    className: "flex items-center justify-between mb-8"
                },
                    React.createElement('div', {
                        className: "flex items-center gap-3"
                    },
                        React.createElement('div', {
                            className: `h-8 w-8 ${theme === "dark" ? "text-blue-400" : "text-blue-600"}`
                        }, "ðŸ§®"),
                        React.createElement('h1', {
                            className: `text-3xl font-bold ${theme === "dark" ? "text-white" : "text-blue-900"}`
                        }, "Matrix Solver")
                    ),
                    React.createElement(Button, {
                        onClick: toggleTheme,
                        variant: "outline",
                        className: "flex items-center gap-2"
                    },
                        theme === "light" ? "ðŸŒ™" : "â˜€ï¸",
                        theme === "light" ? "Dark Mode" : "Light Mode"
                    )
                ),

                // Instructions
                React.createElement(Card, {
                    className: "mb-8"
                },
                    React.createElement(CardHeader, null,
                        React.createElement(CardTitle, null, "How to Use")
                    ),
                    React.createElement(CardContent, null,
                        React.createElement('p', {
                            className: `text-sm opacity-75 ${theme === "dark" ? "text-gray-300" : "text-gray-800"}`
                        },
                            "1. Set the dimensions for both matrices (1-5 rows/cols)\n2. Enter numeric values into the matrix cells\n3. Select an operation (add, subtract, multiply, or scalar)\n4. Click Calculate to view the result. "
                        )
                    )
                ),

                // Controls
                React.createElement('div', {
                    className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8"
                },
                    // Matrix A Dimensions
                    React.createElement(Card, null,
                        React.createElement(CardHeader, null,
                            React.createElement(CardTitle, {
                                className: "text-lg"
                            }, "Matrix A Dimensions")
                        ),
                        React.createElement(CardContent, {
                            className: "space-y-4"
                        },
                            React.createElement('div', null,
                                React.createElement(Label, {
                                    htmlFor: "rowsA"
                                }, "Rows"),
                                React.createElement(Select, {
                                    value: rowsA.toString(),
                                    onValueChange: (v) => setRowsA(parseInt(v))
                                },
                                    [1, 2, 3, 4, 5].map(num => 
                                        React.createElement(SelectItem, {
                                            key: num,
                                            value: num.toString()
                                        }, num)
                                    )
                                )
                            ),
                            React.createElement('div', null,
                                React.createElement(Label, {
                                    htmlFor: "colsA"
                                }, "Columns"),
                                React.createElement(Select, {
                                    value: colsA.toString(),
                                    onValueChange: (v) => setColsA(parseInt(v))
                                },
                                    [1, 2, 3, 4, 5].map(num => 
                                        React.createElement(SelectItem, {
                                            key: num,
                                            value: num.toString()
                                        }, num)
                                    )
                                )
                            )
                        )
                    ),

                    // Matrix B Dimensions
                    React.createElement(Card, null,
                        React.createElement(CardHeader, null,
                            React.createElement(CardTitle, {
                                className: "text-lg"
                            }, "Matrix B Dimensions")
                        ),
                        React.createElement(CardContent, {
                            className: "space-y-4"
                        },
                            React.createElement('div', null,
                                React.createElement(Label, {
                                    htmlFor: "rowsB"
                                }, "Rows"),
                                React.createElement(Select, {
                                    value: rowsB.toString(),
                                    onValueChange: (v) => setRowsB(parseInt(v))
                                },
                                    [1, 2, 3, 4, 5].map(num => 
                                        React.createElement(SelectItem, {
                                            key: num,
                                            value: num.toString()
                                        }, num)
                                    )
                                )
                            ),
                            React.createElement('div', null,
                                React.createElement(Label, {
                                    htmlFor: "colsB"
                                }, "Columns"),
                                React.createElement(Select, {
                                    value: colsB.toString(),
                                    onValueChange: (v) => setColsB(parseInt(v))
                                },
                                    [1, 2, 3, 4, 5].map(num => 
                                        React.createElement(SelectItem, {
                                            key: num,
                                            value: num.toString()
                                        }, num)
                                    )
                                )
                            )
                        )
                    ),

                    // Operation Selector
                    React.createElement(Card, null,
                        React.createElement(CardHeader, null,
                            React.createElement(CardTitle, {
                                className: "text-lg"
                            }, "Operation")
                        ),
                        React.createElement(CardContent, null,
                            React.createElement(Select, {
                                value: operation,
                                onValueChange: (v) => setOperation(v)
                            },
                                React.createElement(SelectItem, {
                                    value: "add"
                                }, "Addition (A + B)"),
                                React.createElement(SelectItem, {
                                    value: "subtract"
                                }, "Subtraction (A - B)"),
                                React.createElement(SelectItem, {
                                    value: "multiply"
                                }, "Multiplication (A Ã— B)"),
                                React.createElement(SelectItem, {
                                    value: "scalar"
                                }, "Scalar Multiplication (A Ã— scalar)")
                            )
                        )
                    ),

                    // Action Buttons
                    React.createElement(Card, null,
                        React.createElement(CardHeader, null,
                            React.createElement(CardTitle, {
                                className: "text-lg"
                            }, "Actions")
                        ),
                        React.createElement(CardContent, {
                            className: "space-y-3"
                        },
                            React.createElement(Button, {
                                onClick: calculateResult,
                                className: "w-full"
                            }, "Calculate"),
                            React.createElement(Button, {
                                onClick: clearAll,
                                variant: "outline",
                                className: "w-full flex items-center gap-2"
                            },
                                "âœ–",
                                "Clear All"
                            )
                        )
                    )
                ),

                // Error Display
                error && React.createElement(Card, {
                    className: "mb-8 border-red-500"
                },
                    React.createElement(CardContent, {
                        className: "pt-6"
                    },
                        React.createElement('p', {
                            className: "text-red-700 font-medium"
                        }, error)
                    )
                ),

                // Matrix Inputs
                React.createElement('div', {
                    className: "grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8"
                },
                    // Matrix A
                    React.createElement(Card, null,
                        React.createElement(CardHeader, null,
                            React.createElement(CardTitle, null, "Matrix A")
                        ),
                        React.createElement(CardContent, null,
                            React.createElement('div', {
                                className: "inline-block"
                            },
                                matrixA.map((row, i) => 
                                    React.createElement('div', {
                                        key: `row-${i}`,
                                        className: "flex gap-2 mb-2 last:mb-0"
                                    },
                                        row.map((value, j) => 
                                            React.createElement('input', {
                                                key: `cell-${i}-${j}`,
                                                type: "number",
                                                value: value,
                                                onChange: (e) => handleMatrixAChange(i, j, e.target.value),
                                                className: `matrix-input${theme === "dark" ? " dark" : ""}`,
                                                style: {
                                                    width: "4rem",
                                                    height: "4rem"
                                                }
                                            })
                                        )
                                    )
                                )
                            )
                        )
                    ),

                    // Matrix B
                    React.createElement(Card, null,
                        React.createElement(CardHeader, null,
                            React.createElement(CardTitle, null, "Matrix B")
                        ),
                        React.createElement(CardContent, null,
                            React.createElement('div', {
                                className: "inline-block"
                            },
                                matrixB.map((row, i) => 
                                    React.createElement('div', {
                                        key: `row-${i}`,
                                        className: "flex gap-2 mb-2 last:mb-0"
                                    },
                                        row.map((value, j) => 
                                            React.createElement('input', {
                                                key: `cell-${i}-${j}`,
                                                type: "number",
                                                value: value,
                                                onChange: (e) => handleMatrixBChange(i, j, e.target.value),
                                                className: `matrix-input${theme === "dark" ? " dark" : ""}`,
                                                style: {
                                                    width: "4rem",
                                                    height: "4rem"
                                                }
                                            })
                                        )
                                    )
                                )
                            )
                        )
                    )
                ),

                // Result Display
                showResult && result.length > 0 && React.createElement(Card, null,
                    React.createElement(CardHeader, null,
                        React.createElement(CardTitle, null, "Result")
                    ),
                    React.createElement(CardContent, null,
                        React.createElement('div', {
                            className: "inline-block"
                        },
                            result.map((row, i) => 
                                React.createElement('div', {
                                    key: `result-row-${i}`,
                                    className: "flex gap-2 mb-2 last:mb-0"
                                },
                                    row.map((value, j) => 
                                        React.createElement('div', {
                                            key: `result-cell-${i}-${j}`,
                                            className: `matrix-result${theme === "dark" ? " dark" : " light"}`,
                                            style: {
                                                width: "4rem",
                                                height: "4rem"
                                            }
                                        },
                                            formatNumber(value)
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            ));
        };

        // Render the app
        ReactDOM.render(React.createElement(MatrixSolver), document.getElementById('root'));
    </script>
</body>
</html>
